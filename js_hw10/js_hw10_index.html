<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>index js_hw10</title>
</head>
<body>
<script>
    // Є сторінка js_hw10_index.html (назва довільна), при відвідуванні якої в локальне сховще, в масив sessions зберігається інформація про дату та час відвідування сторінки.
    // Є ще сторінка js_hw10_sessions.html (назва довільна), при відвідуванні якої потрібно відмалювати всю інформацію про відвідування сторінки js_hw10_index.html.
    // Інфу НЕ виводити в консоль, а побудувати дом структуру під кожну сессію

    addEventListener("load",()=>{
        let localDate = new Date().toJSON()
        console.log(localDate)

        let storageDate = []
        if (localStorage.getItem('dateTime')){
            storageDate = [...(JSON.parse(localStorage.getItem('dateTime')))];
        }
        storageDate.push(localDate)
        localStorage.setItem('dateTime', JSON.stringify(storageDate))
        console.log(storageDate)
        }
    )
</script>
</body>
</html>
